<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js tutorial</title>
    
</head>
<body>

    <div id="root">
        <h1>Skills</h1>
        <p v-if="show">
            showing...
        </p>
        <p v-else>
            Not Showing...
        </p>
    </div>




    <!-- importing vue js library -->
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#root",
            data: {
                show: true
            }
        });
    </script>
    
</body>
</html>
